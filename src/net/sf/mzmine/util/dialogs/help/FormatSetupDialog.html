<h1>Number and time formatting</h1>

<h2>Number formatting</h2>

<p>
0 =	Digit<br>
# =	Digit (zero absent)<br>
. =	Decimal separator<br>
, = Grouping separator<br>
E = Exponent <br>
% = Percentage
</p>

<h2>Time formatting</h2>

<p>
H = Hour<br>
m = Minute<br>
s = Second<br>
S = Millisecond
</p>
