<h1 style="color: #0066CC; font-size: 35;">Number and time formatting</h1>

<h2 style="margin-left: 20px;">Formats</h2>

<p style="margin-left: 30px;" align="justify"; >
<i>Number formatting:</i><br><br>
0	=	Digit<br>
#	=	Digit (zero absent)<br>
.	=	Decimal separator<br>
, = Grouping separator<br>
E = Exponent <br>
% = Percentage<br><br><br>
<i>Time formatting:</i><br><br>
H = Hour<br>
m = Minute<br>
s = Second<br>
S = Millisecond<br>
</p>
