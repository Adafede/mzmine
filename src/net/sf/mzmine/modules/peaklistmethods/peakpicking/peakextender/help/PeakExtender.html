<h1>Peak extender</h1>

<h2>Description</h2>

<p>
This module attempts to fit the data points of a peak with an given model.
This may help to reduce the noise and improve the quantification by peak areas. 
At the current stage, this module is only <span style="color: red">experimental</span>.
</p>
